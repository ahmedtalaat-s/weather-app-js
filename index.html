<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="landing">
        <div class="layer d-flex justify-content-center align-items-center">
            <div class="container">
            <!-- search-bar -->
            <input type="text" id="searchBar" placeholder="search" class="form-control border border-danger border-3 focus-ring focus-ring-light rounded-5 w-50 m-auto">
            <!-- end search-bar -->

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 pt-5">
                <!-- card-one -->
                <div class="col">
                    <div>
                        <div class="card overflow-hidden text-white border-0">
                            <div class="header w-100 h3 mb-0 py-3"><div class="container d-flex justify-content-between">
                                <span id="today" class="text-capitalize"></span>
                                <span><span class="me-1" id="day"></span><span id="month"></span></span>
                            </div></div>
                            <div class="card-body">
                            <p id="city" class="h2 text-capitalize"></p>
                            <div class="d-flex justify-content-between">
                                <span class="h1 d-flex flex-column justify-content-center"><span><span id="todayTemp"></span>&deg;C</span></span>
                                <img  id="todayIcon" class="w-25 card-img " alt="">
                            </div>
                            <p id="todayDesc" ></p>
                            <div class="d-flex justify-content-around">
                                <div><i class="fa-solid fa-umbrella me-2" style="color: #ffffff;"></i><span id="humidity"></span></div>
                                <div><i class="fa-solid fa-wind me-2" style="color: #ffffff;"></i><span id="wind"></span></div>
                                <div><i class="fa-regular fa-compass me-2" style="color: #ffffff;"></i><span id="direction"></span></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card-one end -->
                <!-- card-two -->
                <div class="col">
                    <div>
                        <div class="card overflow-hidden text-white border-0">
                            <div class="header w-100 h3 mb-0 py-3">
                                <div class="container d-flex justify-content-center">
                                    <span class="dayAfter text-capitalize"></span>
                
                                </div>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <img  class="dayAfterIcon w-25 card-img " alt="">
                
                
                                <span class="h2"><span class="maxDeg me-2"></span>&deg;c</span>
                                <span class="h5"><span class="minDeg me-2"></span>&deg;c</span>
                
                                <p class="dayAfterDesc"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card-two end -->
                <!-- card-three -->
                <div class="col">
                    <div>
                        <div class="card overflow-hidden text-white border-0">
                            <div class="header w-100 h3 mb-0 py-3">
                                <div class="container d-flex justify-content-center">
                                    <span class="dayAfter text-capitalize"></span>
                
                                </div>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <img class="dayAfterIcon w-25 card-img " alt="">
                
                
                                <span class="h2"><span class="maxDeg me-2"></span>&deg;c</span>
                                <span class="h5"><span class="minDeg me-2"></span>&deg;c</span>
                
                                <p class="dayAfterDesc"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card-three end -->
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
        integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>
</body>
</html>
